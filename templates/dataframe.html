<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataframe Display</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #f2f2f2;
        }
        /* Ensure links are displayed as clickable */
        .data a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSV Dataframe</h1>
    <!-- Render the HTML table here -->
    {{ data_frame|safe }}
</body>
</html>
