<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .email-form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }
        .send-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Email Sender</h1>
        <div class="email-form">
            <input id="recipient_email" type="text" name="recipient_email" placeholder="Recipient Email" required>
            <input id="subject" type="text" name="subject" placeholder="Subject" required>
            <textarea id="body" name="body" placeholder="Write your email body here..." required></textarea>
            <button id="sendBulkEmail" class="button send-button" type="button">Send Emails</button>
        </div>
    </div>

    <script>
        document.getElementById('sendBulkEmail').addEventListener('click', function() {
            var recipientEmail = document.getElementById('recipient_email').value;
            var subject = document.getElementById('subject').value;
            var body = document.getElementById('body').value;

            // Implement AJAX call to send data to the server...
            // Example AJAX call using fetch:
            fetch('/send-bulk-emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    recipient_email: recipientEmail,
                    subject: subject,
                    body: body
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Bulk emails sent successfully!');
                    // Implement any further logic here...
                } else if (data.error) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
