<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Previews</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .email-preview {
            margin-bottom: 20px; /* Adds space between email previews */
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Adds a line between emails */
        }

         .back-arrow {
            font-size: 34px;
            cursor: pointer;
            text-decoration: none;
            padding: 5px 10px;
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <a onclick="history.back()" class="back-arrow">‚Üê</a>
        <form id="sendEmailForm" action="/send-email" method="post">


         </form>
    <h1>Email Previews</h1>

    <button onclick="sendAllEmails()" class="button send-button">Send All Emails</button>

        <div id="loadingIndicator" style="display: none;">
    <p style="color: red;">Sending emails, please wait...</p>
    <!-- You can also add an image or a spinner gif here -->
</div>


    <div id="emailPreviews">
    {% for email in email_previews %}
        <div class="email-preview">
            <p class="to-email">{{ loop.index }}. To: {{ email.to_email }}</p> <!-- Added class to-email -->
            <p class="subject">Subject: {{ email.subject }}</p> <!-- Added class subject -->
            <p class="body">{{ email.body }}</p> <!-- Added class body -->
             <button onclick="sendIndividualEmail(this)" class="button send-button">Send Email</button>
        </div>
    {% endfor %}
</div>


     <script>
     function goBack() {
            window.history.back();
        }



   function sendAllEmails() {
    // Show the loading indicator
    $('#loadingIndicator').show();

    // Disable the button to prevent multiple clicks
    $('button').prop('disabled', true);

    var emailData = [];
    $('#emailPreviews .email-preview').each(function() {
        var toEmail = $(this).find('.to-email').text().split(": ")[1];
        var subject = $(this).find('.subject').text().split(": ")[1];
        var body = $(this).find('.body').text();
        emailData.push({ to_email: toEmail, subject: subject, body: body });
    });

    $.ajax({
        url: '/api/send_emails',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ contacts: emailData }),
        success: function(response) {
            // Hide the loading indicator
            $('#loadingIndicator').hide();

            // Re-enable the button
            $('button').prop('disabled', false);

            // Redirect to the confirmation.html page
            window.location.href = '/confirmation';
        },
        error: function() {
            // Hide the loading indicator
            $('#loadingIndicator').hide();

            // Re-enable the button
            $('button').prop('disabled', false);

            alert('Error sending emails');
        }
    });
}


function sendIndividualEmail(buttonElement) {
    // Show the loading indicator
    $('#loadingIndicator').show();

    // Disable all buttons to prevent multiple clicks
    $('button').prop('disabled', true);

    // Get the email data from the same .email-preview div
    var emailPreviewDiv = $(buttonElement).closest('.email-preview');
    var toEmail = emailPreviewDiv.find('.to-email').text().split(": ")[1].trim();
    var subject = emailPreviewDiv.find('.subject').text().split(": ")[1].trim();
    var body = emailPreviewDiv.find('.body').text();

    // Send the email
    $.ajax({
        url: '/api/send_email', // Make sure this route is set up in your Flask app
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ to_email: toEmail, subject: subject, body: body }),
        success: function(response) {
            // Hide the loading indicator
            $('#loadingIndicator').hide();

            // Re-enable all buttons
            $('button').prop('disabled', false);

            // Show a success message or handle accordingly
            alert('Email sent successfully to ' + toEmail);
        },
        error: function() {
            // Hide the loading indicator
            $('#loadingIndicator').hide();

            // Re-enable all buttons
            $('button').prop('disabled', false);

            // Show an error message or handle accordingly
            alert('Error sending email to ' + toEmail);
        }
    });
}





     </script>

</body>
</html>
