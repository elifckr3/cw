<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Previews</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .email-preview {
            margin-bottom: 20px; /* Adds space between email previews */
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Adds a line between emails */
        }
        .editable {
            width: 100%;
            height: 150px;
            display: none; /* Initially hidden */
        }
        .back-arrow {
            font-size: 34px;
            cursor: pointer;
            text-decoration: none;
            padding: 5px 10px;
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <a onclick="history.back()" class="back-arrow">‚Üê</a>
    <h1>Email Previews</h1>
    <button onclick="sendAllEmails()" class="button send-button">Send All Emails</button>
    <div id="loadingIndicator" style="display: none;">
        <p style="color: red;">Sending emails, please wait...</p>
        <!-- You can also add an image or a spinner gif here -->
    </div>
    <div id="emailPreviews">
    {% for email in email_previews %}
        <div class="email-preview">
            <p class="to-email">{{ loop.index }}. To: {{ email.to_email }}</p>
            <p class="subject">Subject: {{ email.subject }}</p>
            <div class="body">{{ email.body }}</div>
            <textarea class="editable"></textarea>
            <button onclick="toggleEditMode(this)">Edit</button>
            <button onclick="sendIndividualEmail(this)" class="button send-button">Send Email</button>
        </div>
    {% endfor %}
    </div>
    <script>
        function toggleEditMode(button) {
            var previewDiv = $(button).closest('.email-preview');
            var textarea = previewDiv.find('.editable');
            var bodyDiv = previewDiv.find('.body');
            if (textarea.is(':visible')) {
                // Save the edited text and hide the textarea
                bodyDiv.html(textarea.val());
                textarea.hide();
                button.textContent = 'Edit';
            } else {
                // Show the textarea for editing, and fill it with the current text
                textarea.val(bodyDiv.text());
                textarea.show();
                button.textContent = 'Save';
            }
        }

        function sendAllEmails() {
            $('#loadingIndicator').show();
            $('button').prop('disabled', true);

            var emailData = [];
            $('#emailPreviews .email-preview').each(function() {
                var toEmail = $(this).find('.to-email').text().split(": ")[1].trim();
                var subject = $(this).find('.subject').text().split(": ")[1].trim();
                var body = $(this).find('.editable').is(':visible') ? $(this).find('.editable').val().trim() : $(this).find('.body').text().trim();
                emailData.push({ to_email: toEmail, subject: subject, body: body });
            });

            $.ajax({
                url: '/api/send_emails',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ contacts: emailData }),
                success: function(response) {
                    $('#loadingIndicator').hide();
                    $('button').prop('disabled', false);
                    window.location.href = '/confirmation';
                },
                error: function() {
                    $('#loadingIndicator').hide();
                    $('button').prop('disabled', false);
                    alert('Error sending emails');
                }
            });
        }

        function sendIndividualEmail(buttonElement) {
            $('#loadingIndicator').show();
            $('button').prop('disabled', true);

            var emailPreviewDiv = $(buttonElement).closest('.email-preview');
            var toEmail = emailPreviewDiv.find('.to-email').text().split(": ")[1].trim();
            var subject = emailPreviewDiv.find('.subject').text().split(": ")[1].trim();
            var body = emailPreviewDiv.find('.editable').is(':visible') ? emailPreviewDiv.find('.editable').val().trim() : emailPreviewDiv.find('.body').text().trim();

            $.ajax({
                url: '/api/send_email',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ to_email: toEmail, subject: subject, body: body }),
                success: function(response) {
                    $('#loadingIndicator').hide();
                    $('button').prop('disabled', false);
                    alert('Email sent successfully to ' + toEmail);
                },
                error: function() {
                    $('#loadingIndicator').hide();
                    $('button').prop('disabled', false);
                    alert('Error sending email to ' + toEmail);
                }
            });
        }
    </script>
</body>
</html>
