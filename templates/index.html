<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <style>
        body {
            font-size: 18px; /* Adjusts the default font size for the body */
        }
        h1 {
            font-size: 24px; /* Larger font size for headings */
        }
        input[type="file"],
        input[type="submit"],
        select,
        label {
            font-size: 16px; /* Adjusts the font size for form elements and labels */
            margin-top: 10px; /* Adds spacing above form elements */
        }
        form {
            margin-top: 20px; /* Adds spacing above each form */
        }
        #owner-occupier-question p,
        #owner-occupier-question label {
            margin: 5px 0; /* Adds vertical spacing around paragraph and label elements */
        }
        label {
            font-size: 16px;
        }
         #file-name-display {
            display: inline-block; /* Ensures the filename is displayed in line */
            margin-left: 10px; /* Spacing between the file input and the filename */
        }
    </style>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="upload-form">
        <label for="file">Choose File:</label>
        <input type="file" name="file" id="file">
        <span id="file-name-display"></span> <!-- Element to display the selected file name -->
        <input type="submit" value="Upload">
    </form>


    <div style="margin-top: 20px;">
        <form action="{{ url_for('filter_by_category') }}" method="post">
            <label for="category">Choose a category:</label>
            <select name="category" id="category" onchange="toggleOwnerOccupierQuestion()">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="df_path" value="{{ df_file }}">

            <div id="owner-occupier-question" style="display: none; margin-top: 20px;">
                <p>Is the owner occupier?</p>
                <input type="radio" id="owner_occupier_yes" name="owner_occupier" value="yes">
                <label for="owner_occupier_yes">Yes</label><br>
                <input type="radio" id="owner_occupier_no" name="owner_occupier" value="no">
                <label for="owner_occupier_no">No</label><br>
                <input type="radio" id="owner_occupier_all" name="owner_occupier" value="all" checked>
                <label for="owner_occupier_all">All</label><br>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

<script>

    // Function to update the file name display when a file is selected
    function updateFileNameDisplay() {
        var fileInput = document.getElementById('file');
        var fileNameDisplay = document.getElementById('file-name-display');

        if (fileInput.files.length > 0) {
            var fileName = fileInput.files[0].name;
            fileNameDisplay.textContent = fileName; // Display the file name
            localStorage.setItem('uploadedFileName', fileName); // Store the file name in localStorage
        } else {
            fileNameDisplay.textContent = 'No file chosen';
            localStorage.removeItem('uploadedFileName'); // Clear the stored file name
        }
    }

    // Attach the change event listener to the file input
    document.getElementById('file').addEventListener('change', updateFileNameDisplay);

    // Event listener for the form submission
    document.getElementById('upload-form').addEventListener('submit', function (event) {
        var fileInput = document.getElementById('file');
        // Check if a file has been selected
        if (fileInput.files.length === 0) {
            event.preventDefault(); // Prevent the form submission
            document.getElementById('file-name-display').textContent = 'No file chosen';
        }
    });

    // Function to display the file name on page load if it's stored in localStorage
    function displayFileNameOnLoad() {
        var uploadedFileName = localStorage.getItem('uploadedFileName');
        if (uploadedFileName) {
            document.getElementById('file-name-display').textContent = uploadedFileName;
        }
    }

    // Event listener for the DOMContentLoaded event
    document.addEventListener('DOMContentLoaded', displayFileNameOnLoad);

</script>


</body>
</html>
