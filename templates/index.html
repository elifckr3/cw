<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <style>
        body {
            font-size: 18px; /* Adjusts the default font size for the body */
        }
        h1 {
            font-size: 24px; /* Larger font size for headings */
        }
        input[type="file"],
        input[type="submit"],
        select,
        label {
            font-size: 16px; /* Adjusts the font size for form elements and labels */
            margin-top: 10px; /* Adds spacing above form elements */
        }
        form {
            margin-top: 20px; /* Adds spacing above each form */
        }
        #owner-occupier-question p,
        #owner-occupier-question label {
            margin: 5px 0; /* Adds vertical spacing around paragraph and label elements */
        }
        label {
            font-size: 16px;
        }
        #file-name-display {
            font-weight: bold;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="upload-form">
        <label for="file">Choose File:</label>
        <input type="file" name="file" id="file" onchange="updateFileNameDisplay()">
        <span id="file-name-display"></span>
        <input type="submit" value="Upload">
    </form>

    <div style="margin-top: 20px;">
        <form action="{{ url_for('filter_by_category') }}" method="post">
            <label for="category">Choose a category:</label>
            <select name="category" id="category" onchange="toggleOwnerOccupierQuestion()">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="df_path" value="{{ df_file }}">

            <div id="owner-occupier-question" style="display: none; margin-top: 20px;">
                <p>Is the owner occupier?</p>
                <input type="radio" id="owner_occupier_yes" name="owner_occupier" value="yes">
                <label for="owner_occupier_yes">Yes</label><br>
                <input type="radio" id="owner_occupier_no" name="owner_occupier" value="no">
                <label for="owner_occupier_no">No</label><br>
                <input type="radio" id="owner_occupier_all" name="owner_occupier" value="all" checked>
                <label for="owner_occupier_all">All</label><br>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function toggleOwnerOccupierQuestion() {
            var categorySelect = document.getElementById('category');
            var ownerOccupierQuestion = document.getElementById('owner-occupier-question');
            var selectedCategory = categorySelect.value;

            var shouldDisplayQuestion = selectedCategory === 'Owner' || selectedCategory === 'Owner/Principal';
            ownerOccupierQuestion.style.display = shouldDisplayQuestion ? 'block' : 'none';

            localStorage.setItem('selectedCategory', selectedCategory);
            localStorage.setItem('ownerOccupierDisplay', shouldDisplayQuestion ? 'block' : 'none');
        }

        function restoreOwnerOccupierQuestion() {
            var ownerOccupierQuestion = document.getElementById('owner-occupier-question');
            var displayState = localStorage.getItem('ownerOccupierDisplay');
            var selectedCategory = localStorage.getItem('selectedCategory');

            if (selectedCategory) {
                document.getElementById('category').value = selectedCategory;
                toggleOwnerOccupierQuestion(); // This will handle displaying the question if needed
            } else if (displayState) {
                ownerOccupierQuestion.style.display = displayState;
            }
        }

        // Restore the owner occupier question state and filename display on page load
        document.addEventListener('DOMContentLoaded', function () {
            restoreOwnerOccupierQuestion();

            var filename = localStorage.getItem('uploadedFileName');
            if (filename) {
                document.getElementById('file-name-display').textContent = filename;
            }
        });

        // Update the file name display when a file is chosen
        function updateFileNameDisplay() {
            var fileInput = document.getElementById('file');
            var fileNameDisplay = document.getElementById('file-name-display');

            if (fileInput.files.length > 0) {
                var filename = fileInput.files[0].name;
                fileNameDisplay.textContent = filename;
                localStorage.setItem('uploadedFileName', filename);
            }
        }

        // Attach the event listener to the specific upload form
        document.getElementById('upload-form').addEventListener('submit', function () {
            var fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                // Prevent form submission if no file is selected
                event.preventDefault();
                document.getElementById('file-name-display').textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
